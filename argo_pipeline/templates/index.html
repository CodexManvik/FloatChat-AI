<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåä ARGO RAG Query System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .query-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        #questionInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #questionInput:focus {
            border-color: #2a5298;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2a5298;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1e3c72;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .samples {
            margin-top: 15px;
        }
        
        .samples h4 {
            margin-bottom: 10px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .results {
            display: none;
        }
        
        .answer-box {
            background: #f8f9fa;
            border-left: 4px solid #2a5298;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .profile-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
        }
        
        .profile-card h5 {
            color: #2a5298;
            margin-bottom: 10px;
        }
        
        .profile-detail {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä ARGO RAG Query System</h1>
            <p>Ask questions about oceanographic data from ARGO floats</p>
        </div>
        
        <div class="query-box">
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="Ask about ocean temperature, salinity, locations..." maxlength="200">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="submitQuery()">üîç Ask Question</button>
                <button class="btn-secondary" onclick="loadSamples()">üìù Sample Questions</button>
            </div>
            
            <div class="samples" id="sampleQuestions"></div>
        </div>
        
        <div class="loading" id="loading">
            <p>üîÑ Searching ARGO database...</p>
        </div>
        
        <div class="results" id="results">
            <div class="answer-box" id="answerBox"></div>
            <div id="profilesSection">
                <h3>üìä Relevant Ocean Profiles:</h3>
                <div class="profiles-grid" id="profilesGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // Load sample questions on page load
        window.onload = function() {
            loadSamples();
        };
        
        // Enter key support
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitQuery();
            }
        });
        
        function submitQuery() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // Submit query
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showError('Network error: ' + error.message);
            });
        }
        
        function showResults(data) {
            document.getElementById('answerBox').innerHTML = `
                <h3>üí¨ Answer:</h3>
                <p><strong>${data.answer}</strong></p>
            `;
            
            const profilesGrid = document.getElementById('profilesGrid');
            profilesGrid.innerHTML = '';
            
            data.profiles.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.innerHTML = `
                    <h5>${profile.id}</h5>
                    <div class="profile-detail"><span>üìç Location:</span><span>${profile.latitude}, ${profile.longitude}</span></div>
                    <div class="profile-detail"><span>üå°Ô∏è Temperature:</span><span>${profile.temperature}</span></div>
                    <div class="profile-detail"><span>üßÇ Salinity:</span><span>${profile.salinity} PSU</span></div>
                    <div class="profile-detail"><span>üìÖ Date:</span><span>${profile.date.split(' ')[0]}</span></div>
                `;
                profilesGrid.appendChild(card);
            });
            
            document.getElementById('results').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error">‚ùå ${message}</div>
            `;
            document.getElementById('results').style.display = 'block';
        }
        
        function loadSamples() {
            fetch('/sample-queries')
            .then(response => response.json())
            .then(samples => {
                const container = document.getElementById('sampleQuestions');
                container.innerHTML = '<h4>üí° Try these questions:</h4>';
                
                samples.forEach(sample => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-secondary';
                    btn.textContent = sample;
                    btn.onclick = () => {
                        document.getElementById('questionInput').value = sample;
                    };
                    container.appendChild(btn);
                });
            });
        }
    </script>
</body>
</html>
